{% extends 'layout.html' %}
{% block title %}
  Login
{% endblock %}
{% block main %}
<form action="{{ url_for('login_teacher') }}" method="post" role="form" data-toggle="validator">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email_id" placeholder="College Email" type="email" id="inputEmail"
             data-error="Email Address Invalid" required/>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" data-minlength="6" id="inputPassword" required/>
            <div class="help-block">Minimum of 6 characters</div>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Log In</button>
        </div>
</form>
{% endblock %}
