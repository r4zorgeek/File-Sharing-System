<!DOCTYPE html>
<html>
  <head>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
    <meta charset="utf-8"/>
    <meta content="initial-scale=1, width=device-width" name="viewport"/>

    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">

    <!-- http://getbootstrap.com/ -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- http://jquery.com/ -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!-- http://getbootstrap.com/ -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    {% block head %}
    {% endblock %}

    <!-- app's own JavaScript -->
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>

    <title>ODBMS: {% block title %} {% endblock %}</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              </button>
                <a class="navbar-brand" href="{{ url_for('index') }}">ODBMS</a>
          </div>
          <div class="navbar-collapse collapse" id="navbar">
            {% if session.user_id %}
            <!--
              <ul class="nav navbar-nav">
                <li><a href="#">Portfolio</a></li>
              </ul>
            -->
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
              </ul>
            {% else %}
              <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('register_student') }}">Register Students</a></li>
                <li><a href="{{ url_for('login_student') }}">Login Students</a></li>
                <li><a href="{{ url_for('login_teacher') }}">Login Teachers</a></li>
              </ul>
            {% endif %}
          </div>
        </div>
      </nav>

      <main>
        {% block main %}
        {% endblock %}
      </main>

    </div>
  </body>
</html>
